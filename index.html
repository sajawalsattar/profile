<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Profile</title>
          <link rel="stylesheet" href="./profile.css">
          <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="profile-card">
          <div class="image">
                    <img src="./sajawal.jpg" alt="" class="profile-img">
          </div>
          <div class="text">
                    <span class="name">STUDENT</span>
                    <span class="job">Web Developer</span>
          </div>
          <div class="button">
                    <a href="" class="link" style="background: #4267b2;">
                              <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="" class="link" style="background:#1da1f2 ;">
                              <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="" class="link" style="background:#e1306c ;">
                              <i class='bx bxl-instagram'></i>
                    </a>
                    <a href="" class="link" style="background: #ff0000;">
                              <i class='bx bxl-youtube'></i>
                    </a>
          </div>
          <div class="buttons">
                    <button class="button1">Subscribe</button>
                    <button class="button1">Message</button>
          </div>


          <div class="analytics">
                    <div class="data">
                              <i class='bx bx-heart'></i>
                              <span class="number">60k</span>
                    </div>
                    <div class="data">
                              <i class='bx bx-message-rounded'></i>
                              <span class="number">20k</span>
                    </div>
                    <div class="data">
                              <i class='bx bx-share'></i>
                              <span class="number">12k</span>
                    </div>
          </div>
     </div>     
</body>
</html>
